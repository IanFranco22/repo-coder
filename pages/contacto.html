<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - TecnoArg</title>
    <meta name="description" content="Contactate con TecnoArg para más información, consultas y oportunidades de trabajo.">
    <meta name="keywords" content="Contacto, TecnoArg, tecnología, consultas, redes sociales">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="shortcut icon" href="../multimedia/tecnologia.jpg" type="image/x-icon">
</head>
<body>
    <header>
        <h1>Contacto - TecnoArg</h1>
        <nav class="navbar" aria-label="Menú de navegación">
            <button class="boton-nav" aria-haspopup="true" aria-expanded="false">Páginas</button>
            <div class="dropdown" role="menu">
                <a href="../index.html" title="Ir a Inicio">Inicio</a>
                <a href="./servicios.html" title="Ver nuestros servicios">Servicios</a>
                <a href="./sobre-nosotros.html" title="Conocer al equipo">Nosotros</a>
                <a href="./testimonios.html" title="Leer testimonios">Testimonios</a>
            </div>
        </nav>
    </header>
    <main>
        <h2>Redes Sociales</h2>
        <section class="contacto">
            <div class="item">
                <img src="../multimedia/insta.png" alt="Logo de Instagram" width="100" height="100">
                <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer" aria-label="Instagram - se abre en nueva pestaña">Instagram</a>
            </div>
            <div class="item">
                <img src="../multimedia/x.png" alt="Logo de Twitter (ahora X)" width="100" height="100">
                <a href="https://x.com" target="_blank" rel="noopener noreferrer" aria-label="Twitter - se abre en nueva pestaña">Twitter</a>
            </div>
            <div class="item">
                <img src="../multimedia/facebook.png" alt="Logo de Facebook" width="100" height="100">
                <a href="https://facebook.com" target="_blank" rel="noopener noreferrer" aria-label="Facebook - se abre en nueva pestaña">Facebook</a>
            </div>
            <div class="item">
                <img src="../multimedia/wpp.png" alt="Logo de WhatsApp" width="100" height="100">
                <p>+54 9 11 3456-7890</p>
            </div>
        </section>

        <section class="formulario">
            <h2>Formulario de Contacto</h2>
            <form class="cajitas" action="/submit" method="post">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required aria-required="true">
                <br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required aria-required="true">
                <br>
                <label for="mensaje">Mensaje:</label>
                <textarea name="mensaje" id="mensaje" rows="5" required aria-required="true"></textarea>
                <br>
                <input type="submit" value="Enviar">
            </form>
        </section>

        <section class="email">
            <h3>¿Te interesa trabajar con nosotros?</h3>
            <p>
                Escribinos a 
                <a href="mailto:TecnoArg@gmail.com" target="_blank" aria-label="Correo electrónico - se abre en nueva pestaña">
                    TecnoArg@gmail.com
                </a> 
                y conversemos.
            </p>
        </section>
    </main>

    <footer class="pie">
        <p>Todos los derechos reservados © 2025 TecnoArg</p>
    </footer>
</body>
</html>
